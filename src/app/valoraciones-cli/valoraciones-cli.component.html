<!-- src/app/valoraciones-cli/valoraciones-cli.component.html -->
<div class="reviews">
  <div *ngFor="let valoracion of valoraciones" class="review">
    <div class="review-header">
      <div class="review-avatar">{{ valoracion.cli.charAt(0) }}</div>
      <div class="review-info">
        <h3>{{ valoracion.cli }}</h3>
        <div class="review-rating">{{ valoracion.puntuacion }}/5</div>
      </div>
    </div>
    <div class="review-body">
      <h4>{{ valoracion.prod }}</h4>
      <p>Calificado el {{ valoracion.fecha }}</p>
      <p>
        <span class="verified">Compra verificada</span>
      </p>
      <p>{{ valoracion.descripcion }}</p>
    </div>
    <div class="review-footer">
      <a href="#">Reportar</a>
    </div>
  </div>
</div>
