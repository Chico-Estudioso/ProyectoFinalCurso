<div class="container">
  <div class="header">
    <a href="#" class="back-link">&larr; VOLVER</a>
  </div>
  <div class="register-box">
    <div class="welcome-message">
      <h1>Únete a MauSearch Hoy</h1>
      <p>
        ¿Ya tienes una cuenta?
        <a (click)="openLoginDialog()" style="cursor: pointer">Inicia sesión</a>
      </p>
    </div>
    <div class="social-login">
      <button class="social-button google">CONECTAR CON GOOGLE</button>
      <button class="social-button apple">CONECTAR CON APPLE</button>
    </div>
    <div class="email-register">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <label for="correo">Correo Electrónico</label>
        <input type="email" id="correo" formControlName="correo" />
        <label for="nombre">Nombre de Usuario</label>
        <input type="text" id="nombre" formControlName="nombre" />
        <label for="contrasenia">Contraseña</label>
        <input type="password" id="contrasenia" formControlName="contrasenia" />
        <label for="direccion">Dirección</label>
        <input type="text" id="direccion" formControlName="direccion" />
        <button type="submit" class="register-button">REGISTRARSE</button>
      </form>
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    </div>
  </div>
</div>
