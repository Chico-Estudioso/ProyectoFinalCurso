<h2>Iniciar Sesión</h2>
<form (ngSubmit)="login()">
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Correo</mat-label>
      <input
        matInput
        type="email"
        [(ngModel)]="correo"
        name="correo"
        required
      />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Contraseña</mat-label>
      <input
        matInput
        type="password"
        [(ngModel)]="contrasenia"
        name="contrasenia"
        required
      />
    </mat-form-field>
  </div>
  <button mat-raised-button color="primary" type="submit">
    Iniciar Sesión
  </button>
  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
</form>
