<div class="container">
  <div class="header">
    <a href="#" class="back-link">&larr; VOLVER</a>
  </div>
  <div class="login-box">
    <div class="welcome-message">
      <h1>¡Bienvenido de Nuevo!</h1>
      <p>¿No tienes una cuenta? <a href="#">Regístrate ahora</a></p>
    </div>
    <div class="social-login">
      <h2>Iniciar sesión con una cuenta social</h2>
      <button class="social-button facebook">
        INICIAR SESIÓN CON FACEBOOK
      </button>
      <button class="social-button google">INICIAR SESIÓN CON GOOGLE</button>
      <button class="social-button twitch">INICIAR SESIÓN CON TWITCH</button>
      <button class="social-button apple">INICIAR SESIÓN CON APPLE</button>
    </div>
    <div class="username-login">
      <h2>Iniciar sesión con correo electrónico</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" formControlName="email" />
        <label for="password">Contraseña</label>
        <input type="password" id="password" formControlName="password" />
        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
        <button type="submit" class="login-button">INICIAR SESIÓN</button>
      </form>
    </div>
    <p class="terms">
      Al crear una cuenta, aceptas los <a href="#">Términos de Uso</a> y la
      <a href="#">Política de Privacidad</a> de FANDOM.
    </p>
  </div>
</div>
